<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Thingy List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        <div class="task-input">
            <input type="text" id="newTask" placeholder="Add a new Task">
            <span><button id="addTask">Add Task</button></span>
        </div>

        <ul id="taskList">
            <!-- Task items are stored in here -->
        </ul>

        <h2>Completed Tasks</h2>
        <table id="completedTasks">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Completed tasks will be listed here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
